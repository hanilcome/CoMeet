<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co.Meet ⎜ Login</title>
    <link rel="stylesheet" href="/static/css.css">
    <link rel="stylesheet" href="/static/taeyeon1.css">

  </head>

  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form method='post' action="{% url 'user:log_in' %}">
            {% csrf_token %}
            <a href="{% url 'commit:home' %}" class='login_logo' sytle="text-decoration:none;">
              <span class="co_login">Co.</span>
              <span class="meet_login">Meet</span></a>
            <div class="inputbox">
              <input type="username" id="username" name="username">
              <label for="">username</label>
            </div>
            <div class="inputbox">
              <input type="password" id="password" name="password">
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for=""><input type="checkbox">Remember Me
                <a href="#">Forget Password</a>
              </label>
            </div>
            <button class="log" type='submit'>Log in</button>
            <button class="sign">
              <a href="{% url 'user:sign_up' %}">Sign up</a>
              <div class="register">
                <p>너는 가입한다 우리의
                  <a href="{% url 'user:sign_up' %}">여기에</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </body>

  </html>
